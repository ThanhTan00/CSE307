<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<style type="text/css">
		#current_date {
			color: blue;
		}
	</style>
	<title>Time</title>
</head>
<body>
<p id="date"></p>
<h2 id="current_time"></h2>
<h2 id="current_date"></h2>
</body>
<script type="text/javascript">
	let today = new Date();

	const weekdays = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
	const months =["January","Febuary","March","April","May","June","July","August","September","October","November","December"]

	let weekday = weekdays[today.getDay()];
	let month = months[today.getMonth()];
	let year = today.getFullYear();
	let date = today.getDate();
	let current_date = `${weekday}, ${month} ${date}, ${year}`;

	let hours = today.getHours();
	let minutes = today.getMinutes();
	let seconds = today.getSeconds();
	let current_time = `${hours}:${minutes}:${seconds}`;

	document.getElementById("date").innerHTML = `${today}` 
	document.getElementById("current_time").innerHTML = `Now: ${current_time}` 
	document.getElementById("current_date").innerHTML = `Today: ${current_date}` 

</script>
</html>
