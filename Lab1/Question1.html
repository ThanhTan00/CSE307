<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">User Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="User Name">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Full Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Full Name">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Female</label>
      </div>
       <div class="mb-3">
        <label for="address" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="address" placeholder="User Name">
      </div>
       <div class="mb-3">Photo</label>
        <input type="file" class="form-control" id="exampleFormControlInput1" placeholder="Chon tep">
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
        <label class="form-check-label" for="inlineCheckbox1">Reading</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
        <label class="form-check-label" for="inlineCheckbox2">Travelling</label>
      </div>
       <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="music" value="option1">
        <label class="form-check-label" for="music">Music</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="other" value="option2">
        <label class="form-check-label" for="other">Other</label>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Notes</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Notes"></textarea>
      </div>
      <div class="d-flex justify-content-start">
        <button type="button" class="btn btn-light"><i class="fa fa-keyboard-o" aria-hidden="true"></i>Insert</button>
        <button type="button" class="btn btn-light">Update</button>
        <button type="button" class="btn btn-light">Delete</button>
        <button type="button" class="btn btn-light">Reset</button>
      </div>
    </div>

    <script type="text/javascript">
        alert("Hello, Xin Chao");
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
