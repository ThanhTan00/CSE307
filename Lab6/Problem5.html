<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 5</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/d69b483815.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="row g-3 align-items-center">
		  <div class="col-auto">
		    <label for="inputNumber" class="col-form-label">Enter a positive Integer N:</label>
		  </div>
		  <div class="col-auto">
		    <input type="number" id="inputNumber" class="form-control">
		  </div>
		  <div class="col-auto">
		    <button onclick="printNumber()" class="btn btn-success">Print Number</button>
		  </div>
		  <h5 id="result"></h5>
		</div>

		<script type="text/javascript">
			function printNumber() {
				let n = document.getElementById("inputNumber").value;
				//document.getElementById("result").innerHTML = `${n}`;
				if (n == null || n<=0){
					document.getElementById("result").innerHTML = `Please enter a valid positive integer`;
				} else {
					var i;
					var res="";
					for (i=1; i<=n; i++){
						res += " "+i;
					}
					document.getElementById("result").innerHTML = `${res}`;
				}
			}
		</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
