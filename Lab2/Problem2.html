<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
</head>
<style type="text/css">
	table {
		width: 500px;
		border-collapse: collapse;
		background-color: rgb(0, 255, 255);
	}
</style>
<body>
	<center>
		<table border="1">
			<tr>
				<td colspan="4"><center>123</center></td>
			</tr>
			<tr>
				<td><input style="align-content: center; width: 100%;" type="button" value="1"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="2"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="3"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="+"></td>
			</tr>
			<tr>
				<td><input style="align-content: center; width: 100%;" type="button" value="4"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="5"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="6"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="-"></td>
			</tr>
			<tr>
				<td><input style="align-content: center; width: 100%;" type="button" value="7"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="8"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="9"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="*"></td>
			</tr>
			<tr>
				<td colspan="2"><input style="align-content: center; width: 100%;" type="button" value="0"></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="."></td>
				<td><input style="align-content: center; width: 100%;" type="button" value="/"></td>
			</tr>
		</table>
	</center>
</body>
</html>
