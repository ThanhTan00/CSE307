<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register Page</title>
	<style type="text/css">
	</style>
</head>
<body>
	<center>
		<div style="width: 400px; border: 2px solid darkblue; padding: 20px;">
			<h1>ĐĂNG KÍ THÀNH VIÊN</h1>
			<form action="dangki" name="dangki" method="post">
				<fieldset>
					<legend><b>Thông tin cá nhân</b></legend>
					<table>
						<tr>
							<td><label for="name">Họ và tên: </label></td>
							<td><input type="text" name="name" id="name" required></td>
						</tr>
						<tr>
							<td>
								<label for="day">Ngày sinh: </label>
							</td>
							<td>
								<select id="day" required>
									<option>01</option>
									<option>02</option>
									<option>03</option>
									<option>04</option>
									<option>05</option>
									<option>06</option>
									<option>07</option>
								</select>
								<label for="month">Tháng</label>
								<select id="month" required>
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
									<option>5</option>
									<option>6</option>
									<option>7</option>
									<option>7</option>
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
								</select>
								<label for="year">Năm</label>
								<input style="width: 50px" type="number" name="year" id="year" required>
							</td>
						</tr>
						<tr>
							<td>
								<label>Giới tính: </label>
							</td>
							<td>
								<input type="radio" name="gender" id="nam">
								<label for="nam">Nam</label>
								<input type="radio" name="gender" id="nu">
								<label for="nu">Nữ</label>
							</td>
						</tr>
						<tr>
							<td><label for="address">Địa chỉ:</label></td>
							<td><textarea id="address" name="address" required></textarea></td>
						</tr>
						<tr>
							<td><label for="phone">Điện thoại: </label></td>
							<td><input type="text" name="phone" id="phone" required></td>
						</tr>
						<tr>
							<td>
								<label for="mail">Email: </label>
								<td><input type="email" name="mail" id="mail" required></td>
							</td>
						</tr>
					</table>
				</fieldset>
				<fieldset>
					<legend><b>Thông tin đăng nhập</b></legend>
					<table>
						<tr>
							<td><label for="tendangnhap">Tên đăng nhập: </label></td>
							<td><input type="text" name="tendangnhap" id="tendangnhap" required></td>
						</tr>
						<tr>
							<td><label for="matkhau">Mật khẩu: </label></td>
							<td><input type="Password" name="matkhau" id="matkhau" required></td>
						</tr>
						<tr>
							<td><label for="repeat">Nhập lại mật khẩu: </label></td>
							<td><input type="Password" name="repeat" id="repeat" required></td>
						</tr>
					</table>
				</fieldset>
				<table>
					<tr>
						<center>
							<td>
								<input type="submit" value="Đăng ký">
							</td>
							<td>
								<input type="submit" value="Hủy">
							</td>
						</center>
					</tr>
				</table>
			</form>
		</div>
	</center>
</body>
</html>
