<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 3</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/d69b483815.js" crossorigin="anonymous"></script>
		<style type="text/css">
			.example {
				background-color: lightblue;
			}
			.yellow {
				background-color: yellow;
			}
			.link-css {
				text-decoration: none;
				border: solid 2px red;
			}
			.size-50 {
				font-size: 50px;
				background-color: blueviolet;
			}
			h1, h2 {
				color: purple;
			}
		</style>
	</head>
	<body>
		<p class="example">This is the first paragraph with class "example".</p>
		<p class="example">This is another paragraph with class "example".</p>
		<p><a target="hehe" href="https://www.facebook.com/">Link with target atribute.</a></p>
		<p><a target="hehe" href="https://www.facebook.com/">Another link with target atribute.</a></p>
		<h1>Title 1</h1>
		<h2>Title 2</h2>
		<button onclick="changeFunction()" class="btn btn-success">Change</button>


		<script type="text/javascript">
			function changeFunction() {
				const list  = document.querySelectorAll(".example");
				list[0].style.backgroundColor = "Yellow";
				for (let i = 0; i < list.length; i++) {
				  list[i].style.padding = "20px";
				  list[i].style.margin = "20px";
				  list[i].style.border = "solid 3px green";
				}
				const listATag = document.querySelectorAll("a[target]");
				for (let i = 0; i < listATag.length; i++) {
				  listATag[i].classList.add("link-css");
				}
				const listHTag = document.querySelectorAll("h1, h2");
				for (let i = 0; i < listATag.length; i++) {
				  listHTag[i].style.color = "orange";
				}
			}
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
