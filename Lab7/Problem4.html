<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 4</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/d69b483815.js" crossorigin="anonymous"></script>
		<script type="text/javascript">
			document.addEventListener("click", function(e){
				var target = e.target;
				if (target.tagName.toLowerCase() === 'img'){
					let name = '';
					if(target.name==='Jennie'){
						name = target.name;
					} else if (target.name === 'Jisoo'){
						name = target.name;
					} else if (target.name === 'Rose'){
						name = target.name;
					} else {
						name ='Lisa';
					}
					var newSrc = target.getAttribute("src");
					document.getElementById("display-area").innerHTML = `
					<img style="border: solid 20px black;" id="selected-img" class="col-md-3" src="${newSrc}">
					<h2>${name}</h2>`;
				} else {
					return;
				}
			});
		</script>
		<style type="text/css">
			.notSelected-img {
				width: 300px;
				height: 400px;
				padding: 0;
			}
			#selected-img {
				width: 500px;
				height: 600px;
			}
			.notSelected-img:hover {
				cursor: pointer;
				box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
				border: solid 5px silver;
				width: 320px;
				height: 420px;
		</style>
	</head>
	<body>
		<div class="container">
			<div id="list-img" class="row justify-content-md-center">
				<img name="Jennie" class="notSelected-img" src="jennie.jpg">
				<img name="Jisoo" class="notSelected-img" src="jisoo.jpg">
				<img name="Rose" class="notSelected-img" src="rose.jpg">
				<img name="Lisa" class="notSelected-img" src="lisa.jpg">
			</div>
			<div style="background-color: lightpink;" id="display-area" class="row justify-content-md-center">
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
