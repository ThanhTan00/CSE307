<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Problem 1</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://kit.fontawesome.com/d69b483815.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<ul>
				<a href=""><li>Link 1</li></a>
				<a href=""><li>Link 2</li></a>
				<a href=""><li>Link 3</li></a>
				<a href=""><li>Link 4</li></a>
				<a href=""><li>Link 5</li></a>
				<a href=""><li>Link 6</li></a>
				<a href=""><li>Link 7</li></a>
				<a href=""><li>Link 8</li></a>
			</ul>
			<input id="link" type="text" name="link" placeholder="Enter your link">
			<button onclick="replaceLink()" class="btn btn-success">Reload</button>
		</div>

		<script type="text/javascript">
			function replaceLink() {
				var anchors = document.getElementsByTagName("a");
				let link = document.getElementById("link");
				for (var i = 0; i < anchors.length; i++) {
				    anchors[i].href = link.value;
				}
			}			
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
	</body>
</html>
